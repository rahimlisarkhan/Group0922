<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .blog-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .blog-img {
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            min-height: 150px;
        }
        .blog-title {
            font-weight: 600;
            color: #333;
        }
        .blog-body {
            color: #666;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">üìù Blog App</a>
            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#blogModal" onclick="openCreateModal()">
                + New Blog
            </button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h2 class="mb-4 text-center">My Blog Posts</h2>
        <!-- Blog Cards Container -->
        <div class="row g-4" id="blogContainer">
            <!-- Blog cards will be rendered here -->
        </div>

        <!-- Empty State -->
        <div class="text-center py-5" id="emptyState" style="display: none;">
            <h4 class="text-muted">No blog posts yet</h4>
            <p class="text-muted">Click "New Blog" to create your first post!</p>
        </div>
    </div>

    <!-- Blog Modal (Create/Edit) -->
    <div class="modal fade" id="blogModal" tabindex="-1" aria-labelledby="blogModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="blogModalLabel">Create New Blog</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="blogForm">
                        <input type="hidden" id="blogId">
                        <div class="mb-3">
                            <label for="blogTitle" class="form-label fw-bold">Title</label>
                            <input type="text" class="form-control" id="blogTitle" placeholder="Enter blog title" required>
                        </div>
                        <div class="mb-3">
                            <label for="blogBody" class="form-label fw-bold">Body</label>
                            <textarea class="form-control" id="blogBody" rows="4" placeholder="Write your blog content..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="blogImage" class="form-label fw-bold">Image URL</label>
                            <input type="url" class="form-control" id="blogImage" placeholder="https://example.com/image.jpg">
                            <small class="text-muted">Leave empty for default image</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveBlog()">Save Blog</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this blog post?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
